spring.datasource.username=name-database
spring.datasource.password=password-database
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=5

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

spring.mail.host=smtp.gmail.com
spring.mail.port=port
spring.mail.username=example@domain.com
spring.mail.password=password-mail
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

spring.data.mongodb.authentication-database=admin
spring.data.mongodb.host=host
spring.data.mongodb.port=port
spring.data.mongodb.database=name-database
spring.data.mongodb.username=username-database
spring.data.mongodb.password=password-database